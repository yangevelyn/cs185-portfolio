<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>About - Evelyn's Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 
        <script src="script.js"></script>
    </head>
    <body>
        <div>
            <header class="header">
                <h1>
                    <a href="./index.html">
                        E.
                    </a>
                </h1>
            </header>
            <div class="nav-bar">
                <div class="tab">
                    <a href="./index.html">HOME</a>
                </div>
                <div class="tab active">
                    <!-- placeholder, leads back to index -->
                    <a href="./about.html">ABOUT</a>
                </div>
                <div class="tab">
                    <a href="./projects.html">PROJECTS</a>
                </div>
                <div class="tab">
                    <a href="./resume.html">RESUME</a>
                </div>
            </div>
            <hr>
        </div>
        <div class="content">
            <div class="main-body">
                <div>
                    <button id="to-top" onclick="toTop()">Back to Top</button>
                </div>
                <div class="description">
                    <div>
                        <h2>More About Me</h2>
                    </div>
                    <p>In my free time, I enjoy making music, learning languages, and reading.
                        Here's some of what I've been up to recently...
                    </p>
                </div>
                <div class="about-grid">
                    <div class="grid-item">
                        <img src="images/guitar.jpg" class="grid-img" alt="Photo by Annie Spratt on Unsplash">
                        <p>playing fingerstyle guitar...</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/piano.jpg" class="grid-img" alt="Photo by Geert Pieters on Unsplash">
                        <p>arranging songs on the piano...</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/germany.jpg" class="grid-img" alt="Photo by Ricardo Gomez Angel on Unsplash">
                        <p>learning German...</p>
                    </div>
                    <div class="grid-item">
                        <img src="images/book.jpg" class="grid-img" alt="Photo by John-Mark Smith on Unsplash">
                        <p>reading...</p>
                    </div>
                </div>
                <div id="lightbox">
                    <div>
                        <img src="images/wave.png" id="lightbox-img">
                    </div>
                </div>
            </div>
        </div>
        <script>
            // https://stackoverflow.com/questions/4588759/how-do-you-set-a-javascript-onclick-event-to-a-class-with-css
            // https://stackoverflow.com/questions/5743863/onclick-gets-fired-without-clicking
            window.onload = function(){
                const images = document.getElementsByTagName('img');
                for(var i = 0; i < images.length; i++){
                    const image = images[i];
                    image.onclick = function(){
                        openLightbox(this.src, false);
                    }
                }
            }

            const btn = document.getElementById("to-top");
            var d = document.documentElement;
            var b = document.body;

            window.onscroll = () => {
                st = "scrollTop";
                sh = "scrollHeight";

                if(d[st]/d[sh] > 0.2 || b[st]/b[sh] > 0.2){
                    btn.style.display = "block";
                } else{
                    btn.style.display = "none";
                }
            }

            function toTop(){
                b.scrollTop = 0;
                d.scrollTop = 0;
            }
        </script>
    </body>
</html>
